<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt('Введите число');
        var balanceFor3 = number % 3;
        var balanceFor5 = number % 5;
        var balanceFor7 = number % 7;
        var balanceFor2 = number % 2;
        alert ('Остаток от деления на 3 равен ' + balanceFor3);
        alert ('Остаток от деления на 5 равен ' + balanceFor5);
        alert ('Остаток от деления на 7 равен ' + balanceFor7);
        alert ('При умножении на 11 дает ' + (number * 11));
        if (balanceFor2 === 0) {
            alert ('Введенное число четное (либо равно 0)');
        } else {alert ('Введенное число нечетное')};
        /* вывод в документ, однако он выводится уже после 
        запроса на URL
        хотелось бы узнать как этот вариант передвинуть ДО запроса URL */
        if (balanceFor2 === 0) {
            document.writeln ('Введенное число четное (либо равно 0)');
        } else {document.writeln ('Введенное число нечетное')};
        var link = prompt('Введите URL')
        window.location.href = link;
    </script>
</body>
</html>
